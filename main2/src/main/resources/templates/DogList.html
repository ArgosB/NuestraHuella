<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: headList"></head>

<body>

	<header th:replace="/fragments/header :: header"></header>

	<main>
		<div class="titulo2 p-2 text-success">
			<h2 class="display-3 d-flex justify-content-center">ENCONTRÁ TU PERRO</h2>
		</div>

		<section>
			<div class="wrap">
				<div class="tarjeta-wrap" th:each="pet : ${speciesList}">
					<div class="tarjeta">
						<div class="adelante card1">
							<img class="imag" th:src="${'/pet/photo?id=' + pet.id}">
						</div>
						<div class="atras">
							<div>
								<p>Mi nombre es
									<!--/*@thymesVar id="pet" type=""*/-->
									<span th:text="${pet.name}"></span> y tengo <span
										th:text="*{pet.ageInMonths}">.</span>
									Soy <span th:text="${pet.breed}"></span>, de sexo <span
										th:text="${pet.sex}"></span>. Mi peso es de <span
										th:text="*{pet.weight}"></span> kilos y soy de
									tamaño <span th:text="${pet.size}"></span>.
								</p>
							</div>
						</div>
					</div>
				</div>
		</section>

		<section class="NextPrevious">
			<a href="#" class="previous">&laquo; Previous</a>
			<a href="#" class="next">Next &raquo;</a>
		</section>
		<br>
		<br>
		<br>
		<br>
	</main>

	<footer th:replace="/fragments/footer :: footer"></footer>

	<script src="bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
